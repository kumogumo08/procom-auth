<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8">
  <title>ログイン / 新規登録 - Procom</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }

    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4e73df;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
    <div id="common-header"></div>
        <script>
        fetch('/header.html')
            .then(res => res.text())
            .then(html => {
            document.getElementById('common-header').innerHTML = html;
            });
        </script>
  <div class="auth-container">
    <!-- ログインフォーム -->
      <div id="loginForm">
        <h2>ログイン</h2>
        <form action="/login" method="POST">
          <input type="email" name="email" placeholder="メールアドレス" required>

          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              id="loginPassword"
              placeholder="パスワード"
              required
              inputmode="latin"
              autocomplete="new-password"
              autocapitalize="none"
              style="ime-mode: disabled;"
            >
            <i class="fa-solid fa-eye" id="toggleLoginPassword"></i>
          </div>

          <button type="submit">ログイン</button>
        </form>
        <div class="toggle-link" onclick="toggleForms()">→ 新規登録はこちら</div>
      </div>

      <!-- ✅ 新規登録フォーム -->
      <div id="registerForm" class="hidden">
        <h2>新規登録</h2>
        <form id="registerFormEl">
          <input type="text" id="usernameInput" placeholder="ユーザー名" required>
          <input type="email" id="emailInput" placeholder="メールアドレス" required>

          <div class="password-wrapper">
            <input
              type="password"
              id="registerPassword"
              placeholder="パスワード"
              required
              inputmode="latin"
              autocomplete="new-password"
              autocapitalize="none"
              style="ime-mode: disabled;"
            >
            <i class="fa-solid fa-eye" id="toggleRegisterPassword"></i>
          </div>

          <small style="color: red; font-weight: bold;">
            ※ パスワードは8～32文字で、大文字・小文字・数字を含み、記号は使えません。
          </small><br><br>

          <button type="submit">登録する</button>
        </form>
        <div class="toggle-link" onclick="toggleForms()">← ログインに戻る</div>
      </div>


    <!-- 新規登録フォーム -->
    <div id="registerForm" class="hidden">
      <h2>新規登録</h2>
      <form id="registerFormEl">
        <input type="text" id="usernameInput" placeholder="ユーザー名" required>
        <input type="email" id="emailInput" placeholder="メールアドレス" required>

        <div class="password-wrapper">
          <input
              type="password"
              name="password"
              id="loginPassword"
              placeholder="パスワード"
              required
              inputmode="latin"
              autocomplete="new-password"
              autocapitalize="none"
              style="ime-mode: disabled;"
            >
          <input type="password" id="passwordInput" placeholder="パスワード" required>
          <i class="fa-solid fa-eye" id="toggleRegisterPassword"></i>
        </div>

        <small style="color: red; font-weight: bold;">
          ※ パスワードは8～32文字で、大文字・小文字・数字を含み、記号は使えません。
        </small><br><br>

        <button type="submit">登録する</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">← ログインに戻る</div>
    </div>

    <script>
      function validatePassword(password) {
        if (password.length < 8 || password.length > 32) {
          return 'パスワードは8〜32文字である必要があります';
        }
        if (!/[A-Z]/.test(password)) return '大文字を含めてください';
        if (!/[a-z]/.test(password)) return '小文字を含めてください';
        if (!/[0-9]/.test(password)) return '数字を含めてください';
        if (/[^A-Za-z0-9]/.test(password)) return '記号は使えません';
        return null;
      }

      document.getElementById('registerFormEl').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('usernameInput').value.trim();
        const email = document.getElementById('emailInput').value.trim();
        const password = document.getElementById('passwordInput').value;

        const error = validatePassword(password);
        if (error) {
          alert(error);
          return;
        }

        try {
          const res = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password }),
          });

          if (res.ok) {
          const result = await res.json(); // ← JSONで受け取る
          alert('登録成功！マイページに移動します');
          window.location.href = result.redirectTo;
          } else {
            const msg = await res.text();
            alert('登録失敗: ' + msg);
          }
        } catch (err) {
          console.error('登録エラー:', err);
          alert('通信エラーが発生しました');
        }
      });
    </script>
      <script>
      // login.html 内の末尾に追加
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get('mode') === 'register') {
          toggleForms(); // 登録フォームを表示
        }
      });
    </script>
      <script>
        function toggleForms() {
          document.getElementById('loginForm').classList.toggle('hidden');
          document.getElementById('registerForm').classList.toggle('hidden');
        }
      </script>
      <script>
        function setupTogglePassword(inputId, iconId) {
          const input = document.getElementById(inputId);
          const icon = document.getElementById(iconId);

          icon?.addEventListener('click', () => {
            const isHidden = input.type === 'password';
            input.type = isHidden ? 'text' : 'password';
            icon.classList.toggle('fa-eye', !isHidden);
            icon.classList.toggle('fa-eye-slash', isHidden);
          });
        }

        window.addEventListener('DOMContentLoaded', () => {
          setupTogglePassword('loginPassword', 'toggleLoginPassword');
          setupTogglePassword('passwordInput', 'toggleRegisterPassword');
        });
      </script>
        <div id="common-footer"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('common-footer').innerHTML = html;
      });
  </script>
</body>
</html>
